name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-noetic:
    runs-on: ubuntu-latest
    container:
      image: swarmus/embedded
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        path: 'catkin_ws/src/HiveConnect'
    # Verify local build
    - name: build-local
      run: |
        cd catkin_ws
        . /opt/ros/$ROS_DISTRO/setup.sh
        rosdep update
        apt update
        rosdep install --from-paths src --ignore-src -r -y
        catkin_make
    # Run tests
    - name: tests
      run: |
        cd catkin_ws
         . /opt/ros/$ROS_DISTRO/setup.sh
         . ./devel/setup.sh
         cd build/HiveConnect
         ctest -V

    # Check format
    - name: format
      run: |
        cd catkin_ws
        . /opt/ros/$ROS_DISTRO/setup.sh
        . ./devel/setup.sh
        catkin_make hive_connect_check_format

    # Generate documentation
    - name: doc
      run: |
        cd catkin_ws
        . /opt/ros/$ROS_DISTRO/setup.sh
        . ./devel/setup.sh
        catkin_make hive_connect_doc

  build-esp:
    runs-on: ubuntu-latest
    container:
      image: swarmus/embedded
    steps:
    - uses: actions/checkout@v2

    - name: prepare
      run: |
        mkdir -p build
        cd build
        . $IDF_PATH/export.sh
        apt-get install python3-protobuf
        pip3 install protobuf
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../cmake/esp-idf/toolchain-esp32.cmake

    - name: build
      run: |
        . $IDF_PATH/export.sh
        cd build
        make